<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">

        <h1>Company Directory Portal</h1>

        <div class="frm">

            <h2>Employee Registraion Form</h2>
            <form action="#">

                <div class="inp">
                <label for="Full Name"><b>Full Name:</b></label>
                <input type="text" required>
                </div>

                <div class="inp">
                <label for="Email"><b>Email:</b></label>
                <input type="email" required>
                </div>

                
                <div class="inp">
                <label for="Department"><b>Department:</b></label>
                <select name="dep" id="dep" required>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                </select>
                </div>

                

                <div class="inp">
                    <label for="Id"><b>Employee ID:</b></label>
                    <input type="number" required>
                </div>

                <div class="inp">
                <label for="url"><b>Profile Picture URL:</b></label>
                <input type="url" id="pf">
                </div>

                <button type="submit">Register Employee</button>

            </form>
        </div>



        <div class="d1">
            <h2>Employee List</h2>

            <div class="d2">
                <ol type="1">
                    <li><a href="#">John Doe - john@example.com</a></li>
                    <hr>
                    <li><a href="#">Jane Smith - jane@example.com</a></li>
                    <hr>
                </ol>
            </div>
        </div>


        <div class="d3">
            <h2>Employee Details</h2>

            <table class="tab">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>IT</td>
                        <td><img class='im' src="./default-avatar-profile-icon-vector-social-media-user-image-182145777.webp" width="50px" height="50px"></td>
                    </tr>

                    <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>HR</td>
                        <td><img class='im' src="./default-avatar-profile-icon-vector-social-media-user-image-182145777.webp" width="50px" height="50px"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="map">
            <h2>Company Location</h2>
            <iframe id='if' src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d60897.29703817055!2d78.31035309485968!3d17.455833700000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sinnomatics%20research%20labs!5e0!3m2!1sen!2sin!4v1727348044787!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
        </div>


    </div>
    
</body>
</html>
